name: Run JS Tests on PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (needed to run JS tests)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies (if you have package.json)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      # Step 4: Run tests
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            if npm run test; then
              echo "Tests passed ✅"
            else
              echo "Tests failed ❌"
              exit 1
            fi
          else
            echo "No tests defined, skipping"
